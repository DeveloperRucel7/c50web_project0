<!DOCTYPE html>

    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- the navbar of the google page -->

    <div class="navbar">
        <ul>
            <!-- <li style="float: left;"><a href="#">About</a></li>

            <li><a href="index.html">Google Search</a></li>
        </ul>

    <!-- the main with the search forms -->
    <div class="image">
        <img src="images/google_image_search.png" alt="icon google image" height="92" width="272">

    </div>
    <div class="container">
        <form action="https://google.com/search">
            <input type="text" name="q" id="query" placeholder="image search">
            <input type="hidden" name="tbm" value="isch">

            <div class="btn-search">
                <input type="submit" value="Google Image">

            </div>
        </form>
    </div>


 
    
</body>
